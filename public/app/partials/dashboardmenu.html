<div ng-controller="SearchCtrl" ng-init="init()" class="sidemenu sidemenu-main">

	<ul class="sidemenu sidemenu-small" style="margin-top:50px">
		<li ng-repeat="row in results">
			<a class="sidemenu-item"
			   ng-class="{'selected': $index == selectedIndex}"
			   ng-href="{{row.url}}"
			>
				<span class="search-result-link">
					<span class="sidemenu-item-text">{{row.title}}</span>
				</span>
			</a>
		</li>
	</ul>
</div>
